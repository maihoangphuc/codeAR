<!DOCTYPE html>
<html lang="vi">
  <head>
<title> Image Tracking </title>

   <script src="https://cdn.jsdelivr.net/gh/aframevr/aframe@1c2407b26c61958baa93967b5412487cd94b290b/dist/aframe-master.min.js"></script>
   <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
   <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v5.0.1/dist/aframe-extras.min.js" ></script>
   <script src="gesture-detector.js"></script>
   <script src="gesture-handler.js"></script>
   <style>
    .arjs-loader {
        height: 100%;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        background-color: rgba(0, 0, 0, 0.8);
        z-index: 9999;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .arjs-loader div {
        text-align: center;
        font-size: 1.25em;
        color: white;
    }
</style>
  </head> 
  <body>
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>
    <a-scene vr-mode-ui="enabled: false;"
       gesture-detector
       renderer="logarithmicDepthBuffer: true;"
       embedded
       arjs="trackingMethod: best; sourceType: webcam;debugUIEnabled: false;">
    <!-- /////////////////////////////////////////////////////////// Ma nganh ////////////////////////////////////////////////////////// -->
    <a-nft
       type="nft"                                                                                                                                                                               
       url="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/maihoangphuc/webar/master/aframe/examples/image-tracking/nft/marker/manganh/manganh"
       smooth="true" smoothCount="10" smoothTolerance=".01" smoothThreshold="5"
       raycaster="objects: .clickable"
    >
    <a-text
       scale="40 40 40" position="60 0 -10" rotation="-100 0 0"
       align="center"
       color="yellow"
       class="clickable"
       gesture-handler
       value="KHOA CONG NGHE THONG TIN,\n ROBOT VA TRI TUE NHAN TAO"></a-text>
    </a-nft>
   <a-entity camera></a-entity>
  </a-scene>
 </body>
 </html>
